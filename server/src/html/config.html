    <script>
        function http(url, httptype, payload) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open(httptype, url, false); 
            xmlHttp.setRequestHeader('Content-type','application/json; charset=utf-8');
            response = undefined;
            xmlHttp.onload = function () {
                    response =  xmlHttp.responseText;
            }
            xmlHttp.send(payload);
            return response
        }

        function storeRoomData(){
            http("http://127.0.0.1:8000/configuration/sensor/set/room", "POST", JSON.stringify({"test":"test"}));
        }


        function update(){
            http("http://127.0.0.1:8000/configuration/sensor/set/room", "GET", JSON.stringify({"test":"test"}));
            setTimeout(update, 1000);
        }

        update();

    </script>
